<section class="forstrip">
  <div class="container">
    <div
      class="
        d-lg-flex d-flex
        ipad-block
        justify-content-between
        align-items-center
        pb-5
      "
    >
      <div class="welcome w-md-50 w-100 mr-md-5">
        <h1 class="d-md-block" id="clockid">Add New App</h1>
        <div class="store-url">
          <form #addform="ngForm">
            <div class="form-group">
              <p>Your Website</p>
              <div
                class="
                  d-flex
                  justify-content-between
                  align-items-center
                  input-btn
                  spinntop
                "
              >
                <!-- <div class="http">
                  <select name="websiteLocator"  [(ngModel)]="httpType">
                    <option value="https://">https://</option>
                    <option value="http://">http://</option>
                  </select>
                </div> -->
                <input
                  class="w-100 form-control"
                  type="text"
                  name="websiteUrl"
                  [(ngModel)]="appData.websiteurl"
                  required=""
                  placeholder="www.example.com"
                  value=""
                />
              </div>
            </div>
            <!-- <div class="form-group">
              <p class="pt-md-2">CMS Platform</p>
              <select required="" class="typeselect">
                <option value="1">Wordpress</option>
              </select>
            </div> -->
            <!-- <div class="form-group">
              <p class="pt-md-2">What type of website is it?</p>
              <select required="" class="typeselect">
                <option value="">Select</option>
                <option value="1">Ecommerce</option>
                <option value="2">Ecommerce with blogs</option>
                <option value="3">Blogs with Ecommerce</option>
                <option value="4">Blog</option>
                <option value="5">CMS pages</option>
              </select>
            </div> -->
            <div class="form-group">
              <p class="pt-md-2">Give your app a name</p>
              <input
                type="text"
                name="websiteName"
                [(ngModel)]="appData.Appname"
                required=""
                class="form-control"
                maxlength="30"
                value=""
              />
              <div class="smallgrey pt-md-2">
                <p>This is usually your business or brand name.</p>
              </div>
            </div>
            <div class="form-group">
              <p class="pt-md-2">Orgainisation Id</p>
              <input
                type="text"
                name="websiteName"
                [(ngModel)]="appData.orgId"
                required
                class="form-control"
                maxlength="30"
                value=""
              />
              <div class="smallgrey pt-md-2">
                <!-- <p>This is usually your business or brand name.</p> -->
              </div>
            </div>
            <div class="pt-md-2">
              <button
                [disabled]="!addform.valid" (click)="saveApp()"
                type="submit"
                class="sendbtn letsstart mr-md-5"
                style="
                  background: rgb(48, 100, 249);
                  border-color: rgb(48, 100, 249);
                "
              >
                <div
                  class="
                    d-flex
                    align-items-center
                    justify-content-center
                    h-100
                    w-100
                  "
                >
