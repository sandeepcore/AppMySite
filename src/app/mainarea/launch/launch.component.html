<div class="right_general">
    <div class="d-flex justify-content-between">
        <div class="customiseappfeatures">
            <article class="hdr">
                <h3 class="sec_hd">Create App Icon <span class="play_vid link_style"><i
                            class="material-icons hm_icn">play_arrow</i> See Video</span> </h3>
                <h5 class="ap_sts">Set an app icon for your mobile app. This is usually your brand logo. <span
                        class="link_style"> Learn More </span></h5>
            </article>
            <form #appForm="ngForm">
                <div class="d-flex justify-content-between flex-wrap mt4 cntr_frm">
                    <div class="frm_style mb-4">
                        <h4 class="lbl_nm">Background Color <i class="material-icons tt">help_outline</i></h4>
                        <section class="form-group clr_cnrfm">
                            <input type="color" class="clr_inp" name="backgroundColour"
                                [(ngModel)]="backgroundColour" />
                            <span class="color_code">
                                {{backgroundColour}}
                            </span>
                        </section>
                    </div>
                    <div class="frm_style mb-4">
                        <h4 class="lbl_nm">App icon text<i class="material-icons tt">help_outline</i></h4>
                        <div class="form-group">
                            <input type="text" class="form-control text_inp " maxlength="3" name="appText"
                                [(ngModel)]="appText" />
                        </div>
                    </div>
                    <div class="frm_style mb-4">
                        <h4 class="lbl_nm">Font <i class="material-icons tt">help_outline</i></h4>
                        <div class="form-group">
                            <select class=" form-control slct_inp" name="fontFamily" [(ngModel)]="fontFamily">
                                <option *ngFor="let family of fontFamilyList" [value]="family">{{family}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="frm_style mb-4">
                        <h4 class="lbl_nm">Font Size <i class="material-icons tt">help_outline</i></h4>
                        <div class="form-group">
                            <select class=" form-control slct_inp" name="fontSize" [(ngModel)]="fontSize">
                                <option *ngFor="let size of sizeList" [value]="size">{{size}}</option>
                            </select>
                        </div>

                    </div>
                    <div class="frm_style full">
                        <h4 class="lbl_nm">Text Color <i class="material-icons tt">help_outline</i></h4>

                        <section class="form-group clr_cnrfm">
                            <input type="color" class="clr_inp" name="fontColour" [(ngModel)]="fontColour" />
                            <span class="color_code">
                                {{fontColour}}
                            </span>
                        </section>

                    </div>
                </div>
                <div class="d-flex btn_area">
                    <button type="submit" class="btn btn-primary" [disabled]="!appForm.valid" (click)="saveData()">
                        Save
                    </button>
                </div>
            </form>

        </div>
