<!-- {{(closePopup$|async)}} -->
<div class="frm_container" >
    <h4>{{text}} <i class="material-icons cls" (click)="closePopup()">close</i></h4>
    <form #catForm="ngForm">
        <div class="form-group">
          <label for="catag">Category Name:</label>
          <input type="text" class="form-control" placeholder="Enter Catagory Name" id="name" name="catName" [(ngModel)]="catName">
        </div>
      <div class="text-right">
          <button mat-stroked-button style="margin: 0px 10px;" (click)="closePopup()">Cancel</button>
          <button mat-flat-button color="primary" (click)="saveCategory()">Save Category</button>
        </div>
      </form>
</div>
