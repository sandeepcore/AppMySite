<div class="frm_container">
    <h4>Add/Edit Category <i class="material-icons cls">close</i></h4>
    <form >
        <div class="form-group">
          <label for="catag">Category Name:</label>
          <input type="text" class="form-control" placeholder="Enter Catagory Name" id="name">
        </div>
        <div class="form-group">
            <label for="comment">Category Description:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>
      <div class="text-right">
          <button mat-stroked-button style="margin: 0px 10px;">Cancel</button>
          <button mat-flat-button color="primary">Save Category</button>
        </div>
      </form>
</div>
