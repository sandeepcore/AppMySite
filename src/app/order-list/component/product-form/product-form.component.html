                                {{cat.subCategory}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                <div class="col-6" *ngIf="product.subCatid && itemCatList && itemCatList.length>0">

            <div class="col-2">
                <ng-container *ngFor="let size of product.sizeAttributes;let i=index">
                    <div class="form-group">
                        <input class="form-control text_inp" type="text" [ngModelOptions]="{standalone: true}"
                            placeholder="Enter size" name="size" [(ngModel)]="size">
                    </div>
                    <i class="material-icons" (click)="removeSize(i)">cancel</i>

                </ng-container>

                <button (click)="addSize()">Add Size</button>
            </div>
            <div class="col-2">
                <ng-container *ngFor="let color of product.colorAttributes;let i=index">
                    <div class="form-group">
                        <input class="form-control text_inp" type="color" [ngModelOptions]="{standalone: true}"
                            placeholder="Enter color RGB" name="color" [(ngModel)]="color">
                    </div>
                    <i class="material-icons" (click)="removeColor(i)">cancel</i>
                </ng-container>


                <button (click)="addColor()">Add Color</button>
            </div>

            <div class="col-2">

                <label class="btn btn-default">
                    Add Image
                </label>
                <input type="file" name="myfile" [(ngModel)]="selectedFile" [accept]="type" (change)="uploadPhoto($event)"
                    class="custom-file-input2" title="Select Images" />
                <div class="attach-img-container" *ngIf="product?.imageUrl && product.imageUrl.length>0">
                    <span *ngFor="let img of product.imageUrl;let i=index" class="full-wd">
                        <i class="material-icons" (click)="deleteImage(i)">
                            cancel
                        </i>
                        <img [src]="img" class="img-thumbnail" style="cursor: pointer;"
                            (mouseenter)="bigImageView.next(img)" title="Wait for Preview" [alt]="img">
                    </span>
                </div>
            </div>

    <ng-container *ngIf="isImageBigView">

                        <!-- <i class="material-icons"  (click)="deleteBigImage(onHoverImage)"> cancel </i> -->
                        <img class="img-thumbnail" [src]="onHoverImage" [alt]="onHoverImage">

        </figure>
