                    <ng-container *ngFor="let size of product.sizeAttributes;let i=index">
                        <div class="form-spt">
                            <i class="material-icons cls2" (click)="removeSize(i)">cancel</i>

                            <!-- <div class="form-group col-3 ">

                            <div class="form-group col-12 ">

                            </div>
                        </div>

                    </ng-container>

                </div>

                            <div class="form-group w-fl">
